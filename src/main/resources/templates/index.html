<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Height Checker</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<form action="#" th:action="@{/check-height}" method="post">
    <h1>Sprawdź swój wzrost</h1>
    <label for="height">Wpisz swój wzrost (w cm):</label>
    <input type="number" id="height" name="height" required>
    <button type="submit">Sprawdź</button>
    <div th:if="${result}">
        <p>Jesteś: <span th:text="${result}"></span></p>
    </div>
</form>
</body>
</html>
